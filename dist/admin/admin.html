<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark">
        <link rel="stylesheet" href="style.css">
        <title>OpenPhones admin page</title>
    </head>

    <body>
        <!-- Create a header that would shown the sign out button-->
        <header>
            <h1>OpenPhones admin page</h1>
        </header>
        <main>
            <form id="loginform">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="totp">TOTP</label>
                <input type="text" id="totp" name="totp" pattern="^\d{6}$" required>

                <button id="login" type="submit">Login</button>
            </form>
            <button id="add">Add new phone</button>
            <dialog id="adddialog">
                <form id="addform">
                    <label for="id">ID</label>
                    <input type="text" id="id" required>

                    <label for="name">Name</label>
                    <input type="text" id="name" required>

                    <label for="shortname">Short name</label>
                    <input type="text" id="shortname" required>

                    <label for="price">Price (USD)</label>
                    <input type="number" id="price" step="0.01" required>

                    <label for="quality">Quality</label>
                    <input type="text" id="quality" required>

                    <label for="images">Images (separate with comma)</label>
                    <textarea id="images" required></textarea>

                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>

                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="general">General</option>
                        <option value="stock">Stock</option>
                    </select>

                    <button id="addoverride">Add override</button>
                    <div id="overrides"></div>
                    <button type="submit">Submit</button>
                    <button id="cancel">Close</button>
                </form>
            </dialog>
            <h2>Phones in stock</h2>
            <div id="stock"></div>
            <h2>General models</h2>
            <div id="general"></div>
        </main>
        <script src="admin.js" type="module" defer></script>
    </body>

</html>
